<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendario</title>
<link rel="stylesheet" th:href="@{/css/calendarioStyle.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/it.js"></script>
</head>
<body>

	<nav class="sidebar">
		<h2>Menu</h2>
		<ul>
			<li><a href="/azienda/offerte">offerte di lavoro</a></li>
			<li><a href="/azienda/creaOfferta">crea nuova offerta</a></li>
			<li><a th:href="@{/azienda/calendario}" class="active">calendario</a></li>
			<li><a th:href="@{/azienda/anagrafica}">anagrafica</a></li>


		</ul>
		<form th:action="@{/logout}" method="post" class="logout-form">
			<button type="submit" class="logout">logout</button>
		</form>

	</nav>

	<!-- Main content -->
	<div class="main-content">
		<h1>CALENDARIO</h1>
		<div id="calendar"></div>
	</div>

	<script>
		document.addEventListener('DOMContentLoaded', function() {
			var calendarEl = document.getElementById('calendar');
			var calendar = new FullCalendar.Calendar(calendarEl, {
				initialView : 'dayGridMonth',
				locale : 'it',
				headerToolbar : {
					left : 'prev,next today',
					center : 'title',
					right : 'dayGridMonth,dayGridWeek'
				},
				events : '/azienda/calendario/eventi'

			});
			calendar.render();
		});
	</script>

</body>
</html>
