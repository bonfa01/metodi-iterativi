<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
         	<label for="email">Email:</label>
    		<input type="email" id="email" name="username" required /><br><br>

    		<label for="password">Password:</label>
    		<input type="password" id="password" name="password" required /><br><br>

        <button type="submit">Accedi</button>
    </form>

    <div th:if="${param.error}" style="color:red;">
        <p>Credenziali errate, riprova.</p>
    </div>
    <div th:if="${param.logout}" style="color:green;">
        <p>Logout effettuato con successo.</p>
    </div>

    <p>Non hai un account? <a th:href="@{/register}">Registrati qui</a></p>
</body>
</html>
